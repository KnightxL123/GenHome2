<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f7f7f7;
        }
        .container {
            display: flex;
            width: 900px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .img-container {
    flex: 1;
    background: url('https://images.unsplash.com/photo-1557683316-973673baf926');
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
}

.img-container .logo {
    width: 100px; /* Adjust as needed */
    height: auto;
}
        .form-container {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .form-container h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 1rem;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .form-container input[type="text"],
        .form-container input[type="password"],
        .form-container input[type="email"] {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .form-container button {
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            background: hsl(211, 80%, 34%);
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .form-container button:hover {
            background: hsl(211, 80%, 34%);
        }
        .form-container .message {
            text-align: center;
            font-size: 0.9rem;
            color: #555;
        }
        .form-container .message a {
            color: hsl(211, 80%, 34%);
            text-decoration: none;
        }
        .form-container .message a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="img-container">
            <img src="assets/images/logo.svg" alt="Logo" class="logo">
        </div>
        <div class="form-container">
            <h1>Create an Account</h1>
            <form id="signupForm">
                <input type="text" id="signupUsername" placeholder="Username" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p class="message">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the default form submission

            // Simulate saving credentials (replace this with server-side logic)
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            if (username && email && password) {
                // Save credentials to localStorage (temporary storage for this demo)
                localStorage.setItem('username', username);
                localStorage.setItem('email', email);
                localStorage.setItem('password', password);

                alert('Account created successfully! Redirecting to login page.');
                window.location.href = 'login.html';
            } else {
                alert('Please fill out all fields!');
            }
        });
    </script>
</body>
</html>
